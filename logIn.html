<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Base.css">
    <link rel="stylesheet" href="pages/signUp/signUp.css">
    <link rel="icon" href="assets/pi-pi-svgrepo-com.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Professor Pi | Login</title>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <nav>
        <a href="index.html">
            <h2>Professor pi</h2>
        </a>
        <div class="buttons">
            <a href="signUp.html"><button>Sign Up</button></a>
        </div>
    </nav>
    <h1>Log In</h1>
    <div class="form">

        <div class="input">
            <label for="email">Email</label>
            <input name="email" type="text" id="email" placeholder="example@example.com">
        </div>
        <div class="input">
            <label for="password">Password</label>
            <div class="s-s">
                <input name="password" type="password" id="password" placeholder="*******************"
                    autocomplete="off">
                <span class="material-icons" id="passwordV">
                    visibility_off
                </span>
            </div>
        </div>
        <div class="bottomLayer" style="flex-direction: row; gap:55%;">
            <a href="logIn.html">Forgot password</a>
        </div>
        <div id="errors">
        </div>
        <button style="padding: 6px 120px; font-size: 25px; margin-top: 20px;" id="login">Login</button>
        <script src="pages/logIn/logIn.js"></script>
    </div>
</body>

</html>
