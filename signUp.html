<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Base.css">
    <link rel="stylesheet" href="pages/signUp/signUp.css">
    <link rel="icon" href="assets/pi-pi-svgrepo-com.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>
    <title>Professor Pi | Sign Up</title>
</head>

<body>
    <nav>
        <a href="index.html">
            <h2>Professor pi</h2>
        </a>
        <div class="buttons">
            <a href="logIn.html"><button>Log In</button></a>
        </div>
    </nav>
    <h1>Sign Up</h1>
    <div class="form">

        <div class="input">
            <label for="fullName">Full Name</label>
            <input name="fullName" type="text" id="fullName" placeholder="John Doe" autocomplete="family-name">
        </div>
        <div class="input">
            <label for="email">Email</label>
            <input name="email" type="text" id="email" placeholder="example@example.com" autocomplete="email">
        </div>
        <div class="input">
            <label for="password">Password</label>
            <div class="s-s">
                <input name="password" type="password" id="password" placeholder="*******************"
                    autocomplete="off">
                <span class="material-icons" id="passwordV">
                    visibility_off
                </span>
            </div>
        </div>
        <div class="input">
            <label for="cPassword">Confirm Password</label>
            <div class="s-s">
                <input name="cPassword" type="password" id="cPassword" placeholder="*******************"
                    autocomplete="off">
                <span class="material-icons" id="CpasswordV">
                    visibility_off
                </span>
            </div>
        </div>
        <div class="bottomLayer">
            <div id="terms">
                <input name="t&c" type="checkbox" id="t&c">
                <label for="t&c">Agree to terms and conditions</label>
            </div>
            <div id="terms">
                <input name="Staysign" type="checkbox" id="Staysign">
                <label for="Staysign">Stay signed in</label>
            </div>
        </div>

        <div id="errors">
        </div>
        <button style="padding: 6px 120px; font-size: 25px; margin-top: 20px;" id="signUp">Sign up</button>
    </div>
    <script src="pages/signUp/signUp.js"></script>
</body>

</html>
